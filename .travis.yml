language: csharp
solution: PrestaSharp.sln
sudo: required

env:
  DOCKER_COMPOSE_VERSION: 1.24.1

mono: none
dotnet: 2.1.502

before_cache:
  # Save tagged docker images
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

cache:
  bundler: true
  directories:
    - $HOME/docker

services:
  - docker

before_install:
  # Load cached docker images
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose -v
  - docker -v

before_script:
  - sudo /etc/init.d/mysql stop
  - .docker/docker-compose-up.sh

script:
  - docker run -it bukimedia-mysql "chmod +x /shell-scripts/mysql-setup.sh"
  - docker run -it bukimedia-prestashop "chmod +x /shell-scripts/prestashop-setup.sh"
  - docker run -it bukimedia-mysql "sh /shell-scripts/mysql-setup.sh"
  - docker run -it bukimedia-prestashop "sh /shell-scripts/prestashop-setup.sh"
  - dotnet build -c Debug PrestaSharp.sln

after_script:
  - sed -i -e 's/<TargetFrameworks>netstandard2.0;net452<\/TargetFrameworks>/<TargetFramework>netstandard2.0<\/TargetFramework>/g' "PrestaSharp/PrestaSharp.csproj"
  - sed -i -e 's/<TargetFrameworks>netcoreapp2.1;net452<\/TargetFrameworks>/<TargetFramework>netcoreapp2.1<\/TargetFramework>/g' "PrestaSharp.IntegrationTests/PrestaSharp.IntegrationTests.csproj"
  - dotnet restore PrestaSharp.sln
  - dotnet test -v=d